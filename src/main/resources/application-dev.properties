spring.application.name=i-collect

############################################### POSTGRESQL CONFIGURATION ###############################################

# Azure Database for PostgreSQL
logging.level.org.hibernate.POSTGRESQL=DEBUG
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.platform=postgresql

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#  Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui.html

# Flyway properties
spring.flyway.url=${SPRING_FLYWAY_URL}
spring.flyway.user=${SPRING_FLYWAY_USER}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD}
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Enable repair for a single run if needed
spring.flyway.repair=true

spring.mail.host=localhost
spring.mail.port=9025

